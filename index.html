<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>FoodShop Shinta</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fff8f0;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #ff7043;
      color: white;
      padding: 20px;
      text-align: center;
    }
    .container {
      padding: 20px;
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }
    .card {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      width: 220px;
      text-align: center;
      padding: 15px;
    }
    .card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 10px;
    }
    .card h3 {
      margin: 10px 0 5px;
    }
    .price {
      color: #ff5722;
      font-weight: bold;
    }
    .btn {
      margin-top: 10px;
      background-color: #ff7043;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 5px;
      cursor: pointer;
    }
    .btn:hover {
      background-color: #e64a19;
    }
    footer {
      text-align: center;
      padding: 15px;
      background-color: #ff7043;
      color: white;
      margin-top: 20px;
    }
    .cart {
      max-width: 500px;
      margin: 30px auto;
      background: #fff3e0;
      padding: 20px;
      border-radius: 10px;
    }
    form {
      max-width: 500px;
      margin: 20px auto;
      background: #e3f2fd;
      padding: 20px;
      border-radius: 10px;
    }
    form input, form textarea {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    form button {
      background-color: #0288d1;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    @media (max-width: 600px) {
      .container {
        flex-direction: column;
        align-items: center;
      }
      .card {
        width: 90%;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>FoodShop Shinta üç±</h1>
    <p>Pesan makanan favoritmu sekarang!</p>
  </header>

  <div class="container">
    <div class="card">
      <img src="https://via.placeholder.com/200x150.png?text=Nasi+Goreng" alt="Nasi Goreng">
      <h3>Nasi Goreng</h3>
      <p class="price">Rp 20.000</p>
      <button class="btn" data-nama="Nasi Goreng" data-harga="20000">Pesan Sekarang</button>
    </div>

    <div class="card">
      <img src="https://via.placeholder.com/200x150.png?text=Mie+Ayam" alt="Mie Ayam">
      <h3>Mie Ayam</h3>
      <p class="price">Rp 18.000</p>
      <button class="btn" data-nama="Mie Ayam" data-harga="18000">Pesan Sekarang</button>
    </div>

    <div class="card">
      <img src="https://via.placeholder.com/200x150.png?text=Bakso" alt="Bakso">
      <h3>Bakso</h3>
      <p class="price">Rp 22.000</p>
      <button class="btn" data-nama="Bakso" data-harga="22000">Pesan Sekarang</button>
    </div>

    <div class="card">
      <img src="/mnt/data/Gambar WhatsApp 2025-06-01 pukul 20.20.59_8293e624.jpg" alt="Gambar Sendiri">
      <h3>Menu Spesial Shinta</h3>
      <p class="price">Rp 25.000</p>
      <button class="btn" data-nama="Menu Shinta" data-harga="25000">Pesan Sekarang</button>
    </div>
  </div>

  <div class="cart" id="keranjang">
    <h2>üõí Keranjang Belanja</h2>
    <ul id="daftarKeranjang"></ul>
    <p><strong>Total: Rp <span id="totalHarga">0</span></strong></p>
  </div>

  <form action="https://formspree.io/f/xdkzokjg" method="POST">
    <h2>üì¶ Formulir Pemesanan</h2>
    <input type="text" name="nama" placeholder="Nama Lengkap" required>
    <input type="text" name="alamat" placeholder="Alamat Pengiriman" required>
    <textarea name="catatan" placeholder="Catatan (opsional)" rows="4"></textarea>
    
    <!-- Hidden input untuk isi keranjang -->
    <input type="hidden" name="pesanan" id="pesananInput">

    <button type="submit">Kirim Pesanan</button>
  </form>

  <footer>
    &copy; 2025 FoodShop Shinta. All rights reserved.
  </footer>

  <script>
    let keranjang = [];
    let total = 0;

    function tambahKeKeranjang(nama, harga) {
      keranjang.push({ nama, harga });
      total += harga;
      updateKeranjang();
    }

    function hapusDariKeranjang(index) {
      total -= keranjang[index].harga;
      keranjang.splice(index, 1);
      updateKeranjang();
    }

    function updateKeranjang() {
      const daftar = document.getElementById("daftarKeranjang");
      daftar.innerHTML = "";
      let ringkasan = "";

      keranjang.forEach((item, index) => {
        let li = document.createElement("li");
        li.style.display = "flex";
        li.style.justifyContent = "space-between";
        li.style.alignItems = "center";

        li.innerHTML = `
          <span>${item.nama} - Rp ${item.harga.toLocaleString()}</span>
          <button onclick="hapusDariKeranjang(${index})" style="border: none; background: none; color: #666; cursor: pointer; font-size: 14px;">‚úñ</button>
        `;
        daftar.appendChild(li);

        ringkasan += `${item.nama} - Rp ${item.harga.toLocaleString()}\n`;
      });

      document.getElementById("totalHarga").textContent = total.toLocaleString();
      document.getElementById("pesananInput").value = ringkasan + `Total: Rp ${total.toLocaleString()}`;
    }

    document.addEventListener('DOMContentLoaded', () => {
      document.querySelectorAll('.btn').forEach(button => {
        button.addEventListener('click', () => {
          const nama = button.getAttribute('data-nama');
          const harga = parseInt(button.getAttribute('data-harga'), 10);
          tambahKeKeranjang(nama, harga);
        });
      });
    });
  </script>

</body>
</html>
